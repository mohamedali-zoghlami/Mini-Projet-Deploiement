apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-deployment
  namespace: flask-namespace
spec:
  replicas: 5
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
      - name: flask-app
        image: medaligl5/flask_app:latest
        ports:
        - containerPort: 5000
